<!-- Listado dinÃ¡mico -->
<main class="container py-5">
  <div class="row row-cols-1 row-cols-md-3 g-4 fade-up">
    <div class="col" *ngFor="let peli of terrorMovies">
      <div class="card h-100 shadow-sm border-0 position-relative">

        <!-- Badge de descuento -->
        <span *ngIf="peli.descuento > 0"
              class="badge bg-danger badge-discount">
          -{{ peli.descuento }}%
        </span>

        <!-- Imagen -->
        <div class="ratio ratio-4x3">
          <img [src]="peli.imagen"
               [alt]="peli.titulo"
               class="card-img-top object-fit-cover rounded-top" />
        </div>

        <!-- Cuerpo -->
        <div class="card-body d-flex flex-column text-center">
          <h5 class="card-title fw-semibold">
            {{ peli.titulo }} ({{ peli.anio }})
          </h5>
          <p class="card-text flex-grow-1">{{ peli.descripcion }}</p>

          <!-- Precio + botÃ³n solo para clientes -->
          <ng-container *ngIf="isClient">
            <div class="s-price mb-3">
              ${{ precioFinal(peli) | number:'1.0-0' }}
            </div>
            <button class="btn btn-brand w-100 mt-auto"
                    (click)="agregarAlCarrito(peli)">
              Agregar al carrito
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</main>
