<!-- HERO Estrategia -->
<header class="py-5 text-center hero-drama shadow-sm">
  <div class="container">
    <h1 class="fw-bold display-5">Películas de Estrategia 🧠</h1>
    <p class="lead">Planifica tu próxima jugada con nuestra selección estratégica.</p>
  </div>
</header>

<!-- LISTADO de tarjetas -->
<main class="container py-5">
  <div class="row row-cols-1 row-cols-md-3 g-4 fade-up">
    <div class="col" *ngFor="let peli of estrategiaMovies">
      <div class="card h-100 shadow-sm border-0 position-relative">

        <!-- Badge descuento -->
        <span *ngIf="peli.descuento > 0"
              class="badge bg-danger badge-discount">
          -{{ peli.descuento }}%
        </span>

        <!-- Imagen -->
        <div class="ratio ratio-4x3">
          <img [src]="peli.imagen"
               [alt]="peli.titulo"
               class="card-img-top object-fit-cover rounded-top">
        </div>

        <!-- Cuerpo -->
        <div class="card-body d-flex flex-column text-center">
          <h5 class="card-title fw-semibold">
            {{ peli.titulo }} ({{ peli.anio }})
          </h5>
          <p class="card-text flex-grow-1">{{ peli.descripcion }}</p>

          <!-- Precio + botón solo para clientes -->
          <ng-container *ngIf="isClient">
            <div class="s-price mb-3">
              ${{ precioFinal(peli) | number:'1.0-0' }}
            </div>
            <button class="btn btn-brand w-100 mt-auto"
                    (click)="agregarAlCarrito(peli)">
              Agregar al carrito
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- OFFCANVAS Carrito (sin cambios) -->
<div
  class="offcanvas offcanvas-end offcanvas-cart"
  tabindex="-1"
  id="offcanvasCart"
  aria-labelledby="offcanvasCartLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasCartLabel">🛒 Tu Carrito</h5>
    <button type="button" class="btn-close text-reset"
            data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column">
    <ul id="cart-items-list" class="list-group mb-3"></ul>
    <div id="empty-cart" class="empty-cart d-none">Tu carrito está vacío</div>
    <div id="cart-footer" class="mt-auto d-none">
      <div class="d-flex justify-content-between mb-3">
        <strong>Total:</strong>
        <span id="cart-total-amount">$0</span>
      </div>
      <button class="btn btn-brand w-100">Ir a Pagar</button>
    </div>
  </div>
</div>
